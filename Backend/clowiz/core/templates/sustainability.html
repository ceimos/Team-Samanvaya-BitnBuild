<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon and Waste Footprint Tracker</title>
    <link rel="stylesheet" href="static/sustainability.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Your Clothing Footprint</h1>
    </header>

    <main>
        <section id="input-section">
            <h2>Enter Your Purchases</h2>
            <form id="clothing-form">
                <label for="item">Clothing Item:</label>
                <input type="text" id="item" name="item" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required min="1">
                <button type="submit">Add Item</button>
            </form>
        </section>

        <section id="results-section">
            <h2>Your Footprint</h2>
            <p id="carbon-footprint">Total Carbon Footprint: <span id="carbon-value">0</span> kg CO2</p>
            <p id="waste-footprint">Total Waste Footprint: <span id="waste-value">0</span> kg</p>
        </section>
    </main>
</body>
</html>
